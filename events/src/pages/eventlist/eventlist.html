<ion-header>

  <ion-navbar >
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu">

      </ion-icon>
    </button>
    <ion-title>Events</ion-title>
   
  </ion-navbar>

</ion-header>



<ion-content padding class="theme-color">

    <ion-card *ngFor="let event of eventListRef$ | async" (click)="cardtapped(event)">
        <ion-item>
          <h2 padding-left padding-top><b>{{event.eventName}}</b></h2>
        </ion-item>
        <ion-card-content>
            <p padding-left>{{event.eventDescription}}</p>
            <ion-row padding-left>
              <ion-col>
                <p><ion-icon name='calendar'></ion-icon>  {{event.date}}</p>
              </ion-col>
              <ion-col>
                <p><ion-icon name='time'></ion-icon>  {{event.time}}</p>
              </ion-col>
              

            </ion-row>
            
            
            <ion-row>
                <ion-col no-margin>
                    <button ion-button color="primary" clear small icon-left >
                      <ion-icon name='man'></ion-icon>
                      Volunteers Needed: {{event.volunteersNeeded}}
                    </button>
                </ion-col>

                  <ion-col  no-margin>
                      <button ion-button color="primary" clear small icon-left (click)="LaunchMap(event.venue)" >
                          <ion-icon name='pin'></ion-icon> {{event.venue}}
                      </button>
                  </ion-col>
              </ion-row>
          </ion-card-content>
      </ion-card>

      



 
  


</ion-content>
